<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    </head>
    <body>
        <header id="header">
            <h1 id="main-heading">Metric/Imperial Unit Conversion</h1>
            <input type="number" id="number-to-convert">
            <button id="convert-button">Convert</button>
         </header>    
         <body>
            <section id="main-body">
                <div class="metrics">
                    <h3 class="metric-title">Length (Meter/Feet)</h3>
                    <p id="length-el"></p>
                </div>
                <div class="metrics">
                    <h3 class="metric-title">Volume (Liters/Gallons)</h3>
                    <p id="volume-el"></p>
                </div>
                <div class="metrics"> 
                    <h3 class="metric-title">Mass (Kilograms/Pounds)</h3>
                    <p id="mass-el"></p>
                </div>
            </section>
           
             
             
         </body> 
        <script src="index.js"></script>
    </body>
</html>
